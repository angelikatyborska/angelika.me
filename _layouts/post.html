---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <span class="date">{{ page.date | date: '%d %B %Y' }}</span>
    <span class="tags">{{ page || tags }}</span>
  </div>

  {{ content }}

  Tags:
  <ul>
    {% for tag in page.tags %}
    <li>{{ tag }}</li>
    {% endfor %}
  </ul>
</article>

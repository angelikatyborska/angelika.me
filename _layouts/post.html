---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span class="date">{{ page.date | date: '%d %B %Y' }}</span>
      <span class="tags">{{ page | tags }}</span>
    </div>
  </header>

  {{ content }}

  {% include comments.html url=page.url id=page.id %}

</article>

<aside>
</aside>

{% javascript post_headers_anchors %}
{% javascript post_heading_breadcrumbs %}

---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <div class="date">{{ page.date | date: '%d %B %Y' }}</div>
      <span class="comment-count">
        <a href="{{ post.url }}#disqus_thread">0 Comments</a>
      </span>
      <div class="tags">{{ page || tags }}</div>
    </div>
  </header>

  {{ content }}

  {% include comments.html url=page.url id=page.id %}

</article>

---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span class="date"><span class="sr-only">Written on </span>{{ page.date | date: '%d %B %Y' }}</span>
      <span class="dot" aria-hidden="true">&middot;</span>
      <span class="tags"><span class="sr-only">Topics covered </span>{{ page | tags }}</span>
    </div>
  </header>

  {{ content }}

  {% include comments.html url=page.url id=page.id %}

</article>

<aside aria-hidden="true">
</aside>

{% asset post_headers_anchors.js %}
{% asset post_heading_breadcrumbs.js %}

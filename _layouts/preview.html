---
layout: default
---

<article class="post">
  <header>
    <time class="date" datetime="{{page.date}}">
      {{ page.date | date: '%d %B %Y' }}
    </time>
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span class="time-estimate">
        {% capture time %}{{ content | reading_time }}{% endcapture %}
        {{ time }} min read
      </span>
      <span class="tags">{{ page | tags }}</span>
    </div>
  </header>
</article>

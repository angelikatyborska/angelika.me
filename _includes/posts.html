{% if page.tag %}
<h1>Topic: {{page.tag}}</h1>
{% else %}
<h1>Blog</h1>
{% endif %}

<div class="posts">
  {% for post in include.posts %}
  <article class="post-preview">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-preview-description">{{ post.excerpt }}</p>
    <div class="post-preview-meta">
      <span class="date"><span class="sr-only">Published on </span>{{ post.date | date: '%d %B %Y' }}</span>
      <span class="dot" aria-hidden="true">&middot;</span>
      <span class="tags"><span class="sr-only">Topics covered </span>{{ post | tags }}</span>
      <a href="{{ post.url }}" class="sr-only">Continue reading {{ post.title }}</a>
    </div>
  </article>
  {% endfor %}
</div>
